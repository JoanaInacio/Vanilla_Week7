<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .weather-app {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header {
        margin-bottom: 30px;
      }

      .search-form {
        display: flex;
        margin-bottom: 20px;
      }

      .search-form-input {
        flex: 1;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
      }

      .search-form-button {
        padding: 15px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .search-form-button:hover {
        background-color: #0056b3;
      }

      .weather-app-data {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .weather-app-city {
        font-size: 48px;
        font-weight: normal;
        margin: 0;
        color: #333;
      }

      .weather-app-details {
        font-size: 16px;
        color: #666;
        margin: 10px 0;
        line-height: 1.5;
      }

      .weather-app-temperature-container {
        display: flex;
        align-items: center;
        text-align: center;
      }

      .weather-app-icon {
        width: 88px;
        height: 88px;
      }

      #icon {
        margin-right: 10px;
      }

      .weather-app-temperature {
        font-size: 88px;
        font-weight: bold;
        color: #333;
        margin-right: 5px;
      }

      .weatehr-app-unit {
        font-size: 28px;
        color: #333;
        position: relative;
        top: -30px;
      }

      footer {
        text-align: center;
        font-size: 14px;
        color: #888;
        margin-top: 40px;
        border-top: 1px solid #eee;
        padding-top: 20px;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      strong {
        color: #333;
      }

      @media (max-width: 600px) {
        .weather-app {
          padding: 20px;
          margin: 10px;
        }

        .weather-app-data {
          flex-direction: column;
          text-align: center;
        }

        .weather-app-city {
          font-size: 36px;
        }

        .weather-app-temperature {
          font-size: 64px;
        }

        .search-form {
          flex-direction: column;
        }

        .search-form-input {
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/JoanaInacio" target="_blank">Joana Inacio</a
        >, is
        <a
          href="https://github.com/JoanaInacio/Vanilla-Weather-Search-Homework"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://6853188644dae3d29cf53ce2--zesty-heliotrope-a23185.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script>
      function displayWeather(response) {
        console.log(response.data);

        document.querySelector("#city").innerHTML = response.data.city;

        document.querySelector("#temperature").innerHTML = Math.round(
          response.data.temperature.current
        );

        document.querySelector("#description").innerHTML =
          response.data.condition.description;

        document.querySelector(
          "#humidity"
        ).innerHTML = `${response.data.temperature.humidity}%`;

        document.querySelector(
          "#wind-speed"
        ).innerHTML = `${response.data.wind.speed}km/h`;

        document.querySelector(
          "#icon"
        ).innerHTML = `<img src="${response.data.condition.icon_url}" alt="${response.data.condition.description}" class="weather-app-icon">`;

        let now = new Date();
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let day = days[now.getDay()];
        let hours = now.getHours();
        let minutes = now.getMinutes();
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        document.querySelector(
          "#time"
        ).innerHTML = `${day} ${hours}:${minutes}`;
      }

      function searchCity(event) {
        event.preventDefault();
        let searchInput = document.querySelector("#search-form-input");
        let city = searchInput.value;

        let apiKey = "6t904043c5f4de3o104d9f1b3e869ba0";
        let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric`;

        axios.get(apiUrl).then(displayWeather);
      }

      let searchForm = document.querySelector("#search-form");
      searchForm.addEventListener("submit", searchCity);

      function loadDefaultCity() {
        let apiKey = "6t904043c5f4de3o104d9f1b3e869ba0";
        let defaultCity = "Lisbon";
        let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${defaultCity}&key=${apiKey}&units=metric`;

        axios.get(apiUrl).then(displayWeather);
      }

      loadDefaultCity();
    </script>
  </body>
</html>
